<ion-header>
    <ion-button (click)="closeModal()">
      <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
    </ion-button>
</ion-header>
<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let img of images">
      <img [src]="img"/>
      <h1>Slide</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
