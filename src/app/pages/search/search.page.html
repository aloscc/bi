<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar imagenes 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-row>
      <ion-col size="8">
        <ion-searchbar placeholder="Enter images to search" [(ngModel)]="imagevalue" (keypress)="keypressEnter($event.keyCode)"></ion-searchbar>
      </ion-col>
      <ion-col size="4">
        <ion-button color="primary" (click)="searchImages()">Buscar</ion-button>
      </ion-col>
    </ion-row>
  </div>  
  <div>
    <ion-row>
      <ion-col size="3" *ngFor="let img of images">
         <img [src]="img.src" (click)="presentPopover($event, img)"/>   
      </ion-col>
    </ion-row> 
  </div>
</ion-content>
